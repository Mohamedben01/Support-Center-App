<h2>Edit user</h2>
<div class="content">
    <form *ngIf="user" class="div-style" [formGroup]="edituserForm" (ngSubmit)="saveUser()">
        <div class="span">
            Id
        </div>
        <div>
            <input class="input-style" disabled type="text" value="{{userid}}" >
        </div>
        <div class="span">
            First Name
        </div>
        <div>
            <input formControlName="firstName" class="input-style" type="text" placeholder="First Name">
            <div *ngIf="submitted && f.firstName.invalid" class="invalid-feedback" >
                <div *ngIf="f.firstName.errors?.required">First Name is required</div>
            </div>
        </div>
        <div class="span">
            Last Name
        </div>
        <div>
            <input formControlName="lastName" class="input-style" type="text" placeholder="Last Name">
            <div *ngIf="submitted && f.lastName.invalid" class="invalid-feedback" >
                <div *ngIf="f.lastName.errors?.required">Last Name is required</div>
            </div>
        </div>
        <div class="span">
            Email
        </div>
        <div>
            <input formControlName="email" class="input-style" type="email" placeholder="Email">
        </div>
        <div class="span">
            Phone
        </div>
        <div>
            <input formControlName="phone" class="input-style" type="text" placeholder="Phone">
        </div>
        <div class="span">
            Role
        </div>
        <div>
            <select formControlName="roles" class="input-style">
                <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
            </select>
        </div>

        <div class="span">
            Username
        </div>
        <div>
            <input formControlName="userName" class="input-style" type="text" placeholder="Username">
        </div>
        <div class="span">
            New Password
        </div>
        <div>
            <input formControlName="password" class="input-style" type="text" placeholder="New Password">
        </div>
        <input type="button" class="btn2 btncancel" routerLink="/user/management"  value="Cancel">
        <input [ngStyle]="{'display': loading ? 'none' : 'block'}" type="submit" class="btn2 btnsave" value="Save">
        <div *ngIf="loading" class="spinner"></div>
    </form>
    <div>
        <div style="user-select: none; color: #eaeaea;">.</div>
        <div *ngIf="error" class="error-feedback"><i class="fas fa-exclamation-triangle"></i> {{error}}</div>

      </div>
</div>
