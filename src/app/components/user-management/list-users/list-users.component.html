<div class="head">
    <!--Confirmation Model to delete-->
    <div class="cart">
      <div class="content" id="confirmCart">
        <h4>{{message}}</h4>
        <div class="buttons">
            <button (click)="confirmDelete()" class="confirmBtn">Delete</button>
            <button (click)="cancelDelete()" class="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
  <div class="box">
    <button routerLink="/user/management/addUser" type="button" class="btn">
      <i class="fas fa-plus"></i> 
      Add New
    </button>
    <div *ngIf="message1 != null" class="message" id="message1">
        <h4 [ngStyle]="{'color':msgColor}">{{message1}}</h4>
    </div>
</div>
<div>
<div id="table-wrapper">
<div id="table-scroll">
<table>
  <thead>
      <tr>
        <th width="14%">UserAccountId</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Phone</th>
        <th width="14%">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>
            <button routerLink="/user/management/editUser/{{user.id}}" type="button" class="btnico edit">
              <i class="fas fa-pen"></i>
            </button>
            <button type="button" class="btnico delete" (click)="deleteUser(user.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
      </tr>
      <tr *ngIf="users && users.length == 0">
        <td colspan="6">No users found</td>
      </tr>
  </tbody>
</table> 
</div>
</div>
</div>
</div>
